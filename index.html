<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <div class="form-elements">
            <label for="name" id="name-label">
                Name
                <input type="text" id="name" placeholder="Please enter your name" size="50" required>

            </label>
        </div>
        <div class="form-elements">
            <label for="email" id="email-label">
                Email
                <input type="email" id="email" placeholder="Please enter your Email" required>
                
            </label>

        </div>
        <div class="form-elements">
            <label for="" id="number-label">
                Age(optional)
                <input type="number" max="100" min="18" placeholder="Age" id="number">
            </label>

        </div>
        <div class="form-elements">
            <p>Which option best describes your current role?</p>
           <select id="dropdown" required>
            <option value="" hidden>Please select current role </option>
            <option value="Student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value=">Other">Other</option>
           </select>
        </div>
        <div class="form-elements">
            <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="radio-btn">
            <input type="radio" name="radio-btn" value="Definitely" >
            Definitely
            </label>
            <label for="radio-btn">
            <input type="radio" name="radio-btn" value="maybe">
            Maybe
            </label>
            <label for="radio-btn">
                
            <input type="radio" name="radio-btn" value="Not sure" >
            Not sure
        </label>
        
        </div>
        <div class="form-elements">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="">
                <input type="checkbox" name="checkbox" value="Front-end Projects">
                Front-end Projects
            </label>
            <label for="">
                <input type="checkbox" name="checkbox" value="Back-end Projects">
                Back-end Projects
            </label>
            <label for="">
                <input type="checkbox" name="checkbox" value="Data Visualization">
                Data Visualization
            </label>
            <label for="">
                <input type="checkbox" name="checkbox" value="Challengers">
                Challengers
            </label>
            <label for="">
                <input type="checkbox" name="checkbox" value="Open Source Community">
                Open Source Community
            </label>
            <label for="">
                <input type="checkbox" name="checkbox" value="Gitter help rooms">
                Gitter help rooms
            </label>
        </div>
        <div class="form-elements">
           <p>Any comments or suggestions? </p>
           <textarea rows="10" cols="10" placeholder="You can write here..." id="text-area"></textarea>
        </div>
        
        <div>
            <button id="submit">Submit</button>
        </div>

    </form>
</body>
</html>
